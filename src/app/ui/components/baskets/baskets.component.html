
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Sepetim</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ürün</th>
              <th scope="col">Fiyat</th>
              <th scope="col">Adet</th>
            </tr>
          </thead>
          <tbody>
            <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{basketItem.name}}</td>
              <td>{{basketItem.price}}</td>
              <td><input type="number" [value]="basketItem.quantity" style="width: 3.5em;"
                id="{{basketItem.basketItemId}}" (change)="changeQuantity($event)"/>
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="removeBasketItem(basketItem.basketItemId)">Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-success" (click)="shoppingComplete()">Alışverişi Tamamla</button>
      </div>
    </div>
