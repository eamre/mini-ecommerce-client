<div class="container">
  <div class="row">
    <div class="col-md-6 col-xl-4 col-xxl-3 mb-3 d-inline" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <img height="300px" *ngIf="!product.productImages.length" src="/assets/img/no-image.jpeg" class="card-img-top" alt="...">
        <img height="300px" *ngIf="product.productImages.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
        <div class="card-body d-flex flex-column ">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text mb-4">Fiyat: {{product.price | currency: '₺'}} <br/> Stok: {{product.stock}}</p>
          <a class="btn btn-primary mt-auto align-self-start" (click)="addToBasket(product)">Sepete Ekle</a>
        </div>
      </div>
    </div>
    <!-- Diğer kartlarınızı buraya ekleyin -->
    <div>
      <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/products', currentPageNo-1 <=0 ? 1 : currentPageNo-1]">Previous</a>
          </li>
          <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
            <a class="page-link" [routerLink]="['/products', pageNo]">{{pageNo}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/products', currentPageNo+1 >= totalPageCount ? totalPageCount : currentPageNo+1]" >Next</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
</div>
