<mat-form-field appearance="fill" class="product-input">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="product-input">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field appearance="fill" class="product-input">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-raised-button color="primary"
class="product-submit" (click)="create(txtName, txtStock, txtPrice)">
  Create Product
</button>
