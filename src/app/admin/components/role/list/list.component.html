<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="edit" class="right-align">
      <th mat-header-cell class="right-align" *matHeaderCellDef>ÃŠdit</th>
      <td mat-cell class="right-align" *matCellDef="let element">
        <img src="/assets/img/edit.png" style="width: 2.2em; cursor:pointer"
        (click)="edit(element.id)"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" class="right-align">
      <th mat-header-cell class="right-align" *matHeaderCellDef>Delete</th>
      <td mat-cell class="right-align" *matCellDef="let element"
        appDelete [id]="element.id" (cb)="getRoles()" controller="roles">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
